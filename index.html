<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body style="background-color: skyblue;">
    <form action="results.html" method="GET">
        <div>
            <align="left"></align><h1 class="h1Index">Contact Us</h1></align>
            <p>Please fill in this form to contact us.</p>
            <hr>
            <div><label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" required></div>
            
            <div></div><label for="subject"><b>Subject</b></label>
            <input type="text" placeholder="Enter Subject" name="subject" required></div>
            
            <div></div><label for="message"><b>Message</b></label>
            <textarea placeholder="Enter Message" name="message" required></textarea></div>
            
            <div><button type="submit" class="registerbtn">Submit and see a duck</button></div>
        </div>
    </form>
</body>
</html>
