<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" >
        <img src="Cloverlick.png" alt="logo">
        <span class=results><h1>Contact Form Submitted</h1>
        <p><b>Full Name:</b> <span id="fullName"></span></p>
        <p><b>Email:</b> <span id="email"></span></p>
        <p><b>Subject:</b> <span id="subject"></span></p>
        <p><b>Message:</b> <span id="message"></span></p></span>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById('fullName').textContent = params.get('fullName');
        document.getElementById('email').textContent = params.get('email');
        document.getElementById('subject').textContent = params.get('subject');
        document.getElementById('message').textContent = params.get('message');
    </script>
</body>
</html>
